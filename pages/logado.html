<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Usuário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #9f9e9e;
            height: 2000px;
        }

        header {
            display: flex;
            position: fixed;
            top: 0;
            width: 100%;
            justify-content: space-between; 
            align-items: center;   
            background: #222;
            color: white;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: space-between;
            flex-grow: 1; 
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background: #444;
            color: #fff;
        }

        .nav-left {
            justify-content: flex-start; 
        }

        .nav-right { 
            justify-content: flex-end; 
        }

        .location-bar {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 70px;
            padding: 15px 20px;
        }

        .location-bar p {
            background-color: #171717;
            margin: 0;
            flex: 1;
            color: #ffffff;
            border: #000 solid 2px;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .location-bar p span {
            color: #bbb;
            font-size: 0.9rem;
        }

        .location-bar img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        section {
            margin: 20px auto;
            text-align: center;
        }

        section img {
            width: 90%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .lixo {
            position: relative;
            width:50%;
        }
    </style>
</head>
<body>
    <header> 
        <nav class="nav-left">
            <ul>
                <li><a href="#">Agendar</a></li> 
            </ul>
        </nav>
        <div class="logo">nome</div>  
        <nav class="nav-right">
            <ul>
                <li><a href="#">Configurações</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="location-bar">
            <img src="../images/maps.jpg" alt="localização">
            <p>Para: <span>Escolher local</span></p>
            <p>LOCAL ATUAL: <span>DEFINIDO NAS CONFIGURAÇÕES</span></p>
        </div>

        <section>
            <a href="#location-bar"><img class="lixo" src="../images/escritaas.png" alt="lixo"></a>
        </section>
    </main>
</body>
</html>
